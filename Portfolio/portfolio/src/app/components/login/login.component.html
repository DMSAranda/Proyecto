
<div class="container" *ngIf="user">
    
    <h2>{{title}}</h2>
    
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        
        <p>
            <label for="email">Email</label> <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required />
            <span *ngIf="email.touched && !email.valid">*Campo requerido</span>
        </p>
        
        <p>
            <label for="pass">Password </label> <input type="password" name="pass" #pass="ngModel" [(ngModel)]="user.pass" required />
            <span *ngIf="pass.touched && !pass.valid">*Campo requerido</span>
        </p>
        
        <input type="submit" value="Enviar" [disabled]="!loginForm.form.valid"/>
        
        <div class="failed" *ngIf="status=='failed'">Error en el login, <a [routerLink]="['/register']"> Registrarse </a> </div>
        <div class="success" *ngIf="status=='success'">Login correcto</div>
        
    </form>
    
</div>
